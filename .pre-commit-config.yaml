# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        name: ruff (Python linter)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff format (Python formatter)

  # JavaScript/TypeScript linting (runs from frontend/)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint (JS/TS linter)
        entry: bash -c 'cd frontend && source ~/.nvm/nvm.sh && nvm use 20 && npx eslint --fix .'
        language: system
        types_or: [javascript, jsx, ts, tsx]
        files: ^frontend/
        pass_filenames: false

  # CSS/SCSS linting (runs from frontend/)
  - repo: local
    hooks:
      - id: stylelint
        name: Stylelint (CSS/SCSS linter)
        entry: bash -c 'cd frontend && source ~/.nvm/nvm.sh && nvm use 20 && npx stylelint --fix "src/**/*.css"'
        language: system
        types: [css, scss, sass]
        files: ^frontend/
        pass_filenames: false

  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
        exclude: 'tsconfig.*\.json$'
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Security check for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: Bandit (Python security)
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

# Global configuration
default_language_version:
  python: python3.10
  node: '20'

fail_fast: false

default_install_hook_types: [pre-commit]
default_stages: [pre-commit]

# Exclude patterns
exclude: '^(\.venv/|venv/|node_modules/|\.git/)'
